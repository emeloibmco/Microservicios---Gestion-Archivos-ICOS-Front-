<div class="modal-header">

   (click)="activeModal.dismiss('Cross click')"> <i class="fas fa-times-circle"></i>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">

        <label for="nameProject">Nombre Proyecto</label>
        <input type="text"
          class="form-control"
          formControlName="nameProject" />
      </div>
      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <input type="text"
          class="form-control"
