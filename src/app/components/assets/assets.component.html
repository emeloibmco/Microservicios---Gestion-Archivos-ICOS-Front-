<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
       <div>
        <nav class="navbar navbar-white bg-white justify-content-between">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button type="submit" class="btn btn-outline-primary">Buscar</button>
          </form>
          <a class="navbar-brand">Assets / Proyecto No. {{ proyec }}</a>
          <div style="float: right;">
          <a [routerLink]="['/addAsset/', proyec]" style="margin:5px;" class="btn btn-outline-primary"><i class="far fa-plus-square"></i></a>
          <a [routerLink]="['/trash/', proyec]" style="margin:5px;" class=" btn btn-outline-primary"><i class="fas fa-trash-restore-alt"></i></a>
        </div>
        </nav>
       <div class="card-body">
          <!--table-bordered table-striped table-sm-->
          <table class="table">
            <thead class="">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let asset of queryservice.asset">
                <td>{{ asset.id_asset }}</td>
                <td>{{ asset.name_asset }}</td>
                <td>{{ asset.description }}</td>
                <td>
                  <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                    <button class="btn btn-primary" ngbDropdownToggle> </button>
                      <div class="dropdown-menu" ngbDropdownMenu>
                        <button ngbDropdownItem (click)="downloadAsset(asset.name_asset)" ><i class="fas fa-file-download"></i> Descargar</button>
                        <button ngbDropdownItem (click)="openFormModal(asset.id_asset, asset.name_asset)"><i class="fas fa-trash"></i> Eliminar </button>
                      </div>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>

          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
          </div>
      <!-- </div> -->
      </div>
    </div>
  </div>
</div>
