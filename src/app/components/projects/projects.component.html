<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
       <!--<div class="card-header">
          <i class="fa fa-align-justify"></i> Proyectos
        </div>-->
        <nav class="navbar navbar-white bg-white justify-content-between">
          <div class="form-group">
            <input class="form-control mr-sm-2" type="text" [(ngModel)]="filteredSearch" name="filteredSearch" placeholder="Search" aria-label="Busqueda">
          </div>
            <a class="navbar-brand">Proyectos</a>
          <button type="button" class="btn btn-outline-primary" routerLink="/addProject"><i class="far fa-plus-square"></i></button>
        </nav>
        <div class="card-body">
          <!--table-bordered table-striped table-sm-->
          <table class="table ">
            <thead class="">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of queryservice.project | filterSearch:filteredSearch">
                <td>{{ project.id_project }}</td>
                <td ><a [routerLink]="['/assets/', project.id_project]" > {{ project.name_project }}</a></td>
                <td>{{ project.description }}</td>
                <td>
                  <button class="btn btn-primary" (click)="openFormModalDelete($event, project.id_project)"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
