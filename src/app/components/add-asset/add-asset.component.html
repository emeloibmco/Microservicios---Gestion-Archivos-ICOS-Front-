<div class="main">
  <div class="border-m ">
    <div class="main-1"><h1>Agregar Assets</h1>
      <h3 >Suba su archivo </h3>
    </div>
    <div class="main-2">
      <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit(uploadForm.value)" >
        <div class="form-group">
          <input type="file" name="imgFile" (change)="onSelectedFile($event)" multiple/>
        </div>
        <div class="form-group">
          <input type="text" formControlName="description" class="form-control" placeholder="Descripcion Assets"/>
        </div>
        <div class="form-group">
          <button type="submit" class="button btn btn-outline-primary btn-lg btn-block" >Upload</button>
        </div>
      </form>
   </div>
  </div>
</div>
