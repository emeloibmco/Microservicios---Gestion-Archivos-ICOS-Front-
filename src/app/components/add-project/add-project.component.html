<div class="main ">
  <div class="border-m ">
    <div class="main-1"><h1>Agregar Proyecto</h1></div>
  <section class="create-proyect">
      <div class="container">
          <div class="projects-content">
            <form>
              <div class="form-group">
                <label></label>
                <input type="text" class="form-control" id="name_project" [(ngModel)]="form.name_project" name="name_project" placeholder="Nombre del proyecto">
              </div>
              <div class="form-group">
                <label></label>
                <textarea class="form-control" id="descripcion_proyecto"  [(ngModel)]="form.description" name="description" rows="3"  placeholder="Descripción del proyecto"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class=" btn btn-outline-primary btn-lg btn-block " (click)="onSubmit()">Crear proyecto</button>
              </div>
            </form>
          </div>
        </div>
  </section>
</div>
</div>
